
<!DOCTYPE html>
<html>
<head><title>Estudio por Cilindros</title></head>
<body>
<h2>Filtrar por Número de Cilindros</h2>
<form method="get">
    <input type="number" name="cilindros" placeholder="Ej: 4" />
    <button type="submit">Filtrar</button>
</form>

<table border="1">
    <tr><th>Marca</th><th>Modelo</th><th>Cilindros</th><th>Combustible</th><th>CO₂</th></tr>
    {% for v in vehiculos %}
    <tr>
        <td>{{ v.marca }}</td>
        <td>{{ v.modelo }}</td>
        <td>{{ v.cilindros }}</td>
        <td>{{ v.combustible }}</td>
        <td>{{ v.emisiones_co2 }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
